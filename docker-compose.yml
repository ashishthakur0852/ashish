version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: marine_ops
      POSTGRES_USER: marine
      POSTGRES_PASSWORD: marine
    ports:
      - '5432:5432'
    volumes:
      - ./backend/seed_data.sql:/docker-entrypoint-initdb.d/seed_data.sql
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://marine:marine@db:5432/marine_ops
    depends_on: [db]
    ports:
      - '8000:8000'
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on: [api]
    ports:
      - '5173:5173'
